    <script>
        // 1. 定义全局变量，记录当前激活的分类ID
        let activeCategoryId = null;

        // 2. 获取元素（原有逻辑保留）
        const btns = document.querySelectorAll('.btn');
        const contents = document.querySelectorAll('.content-item');

        // 3. 绑定点击事件（原有逻辑保留）
        btns.forEach(btn => {
            btn.addEventListener('click', () => {
                // 重置所有按钮状态
                btns.forEach(b => b.classList.remove('active'));
                // 激活当前按钮
                btn.classList.add('active');

                // 隐藏所有内容
                contents.forEach(content => content.classList.remove('show'));
                // 显示对应内容
                const targetId = btn.getAttribute('data-target');
                const targetContent = document.getElementById(targetId);
                if (targetContent) {
                    targetContent.classList.add('show');
                    // 重置分类激活状态（避免冲突）
                    activeCategoryId = null;
                }
            });
        });

        // 4. 显示/隐藏分类内容（原有逻辑优化）
        function showCategory(categoryId) {
            // 隐藏所有分类内容
            document.querySelectorAll('.category-content').forEach(el => {
                el.classList.remove('active');
            });
            // 显示当前选中的分类内容
            const targetEl = document.getElementById(categoryId);
            if (targetEl) {
                targetEl.classList.add('active');

                // 计算导航栏高度作为偏移量（导航栏高度为60px）
                const navHeight = document.querySelector('.nav-bar').offsetHeight;
                // 计算目标元素顶部位置并减去导航栏高度
                const targetPosition = targetEl.getBoundingClientRect().top + window.pageYOffset - navHeight - 10;

                // 平滑滚动到调整后的位置
                window.scrollTo({
                    top: targetPosition,
                    behavior: 'smooth'
                });
            }
        }

        // 5. 新增：关闭分类内容的函数（点击×触发）
        function closeCategory(categoryId) {
            const targetEl = document.getElementById(categoryId);
            if (targetEl) {
                targetEl.classList.remove('active'); // 隐藏卡片
                activeCategoryId = null; // 重置激活状态
            }
        }
    </script>
